<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>One Piece Checker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href = "style.css" rel = "stylesheet" type = "text/css">
  </head>
  <body>
    <div id="popup" class="popup-content">
      <div class="popup-header">
        <img id="logoImage" src="icon.png" alt="One Piece Logo">
        <h1>Current Chapters</h1>
      </div>
      <div class="popup-body">
        <button class="refresh"><img src="refresh.png" alt="Check for new Chapter"></button>
        <div id="chapterList">
          <!-- Listing the newest few chapters -->
        </div>
      </div>
    </div>
    <script src = "scripts.js"></script>
  </body>
</html>
